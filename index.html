                name: "„Ç§„Éº„Çπ„Çø„ÉºÂ≥∂„ÅÆ„É©„Éë„Éª„Éå„Ç§ÂõΩÁ´ãÂÖ¨Âúí",
                country: "„ÉÅ„É™",
                imageUrls: [
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Moai_Rano_Raraku.jpg/640px-Moai_Rano_Raraku.jpg",
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Moai_facing_inland_at_Ahu_Tongariki.jpg/640px-Moai_facing_inland_at_Ahu_Tongariki.jpg",
                    "https://picsum.photos/640/480?random=12"
                ],
                description: "Â§™Âπ≥Ê¥ã„Å´ÊµÆ„Åã„Å∂Â≠§Â≥∂„Å´ÁÇπÂú®„Åô„ÇãÂ∑®Â§ß„Å™Áü≥ÂÉè„Äå„É¢„Ç¢„Ç§„Äç„ÅßÁü•„Çâ„Çå„ÇãÂõΩÁ´ãÂÖ¨Âúí„ÄÇ„Åù„ÅÆËµ∑Ê∫ê„ÇÑÂª∫ÈÄ†ÊñπÊ≥ï„ÅØÊú™„Å†Â§ö„Åè„ÅÆË¨é„Å´ÂåÖ„Åæ„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ"
            }
        ];

        const QUIZ_LIMIT = 10;
        let currentQuestionCount = 0;
        let availableHeritageIndices = [];
        let currentHeritage = null;
        let correctAnswers = 0;

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„Çã„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // „É©„É≥„ÉÄ„É†„Å™‰∏ñÁïåÈÅ∫Áî£„ÇíÂèñÂæóÔºàÈÅ∏ÊäûËÇ¢ÁîüÊàêÁî®Ôºâ
        function getRandomHeritage() {
            return worldHeritageData[Math.floor(Math.random() * worldHeritageData.length)];
        }

        // „ÇØ„Ç§„Ç∫„ÇíÂàùÊúüÂåñ
        function initializeQuiz() {
            currentQuestionCount = 0;
            correctAnswers = 0;
            availableHeritageIndices = Array.from({ length: worldHeritageData.length }, (_, i) => i);
            shuffleArray(availableHeritageIndices);
            generateQuestion();
        }

        // Ê¨°„ÅÆ‰∏ñÁïåÈÅ∫Áî£„ÇíÂèñÂæó
        function getNextHeritage() {
            if (availableHeritageIndices.length === 0) {
                return null;
            }
            const nextIndex = availableHeritageIndices.pop();
            return worldHeritageData[nextIndex];
        }

        // ÂõΩÂêç„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
        function generateCountryChoices(correctCountry) {
            let choices = [correctCountry];
            while (choices.length < 4) {
                const randomHeritage = getRandomHeritage();
                const choiceToAdd = randomHeritage.country;
                if (!choices.includes(choiceToAdd)) {
                    choices.push(choiceToAdd);
                }
            }
            shuffleArray(choices);
            return choices;
        }

        // ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄÈñ¢Êï∞ÔºàË§áÊï∞„ÅÆURL„ÇíË©¶„ÅôÔºâ
        function loadImageWithFallback(imageUrls, imageElement) {
            let currentIndex = 0;
            
            function tryLoadImage() {
                if (currentIndex >= imageUrls.length) {
                    // ÂÖ®„Å¶„ÅÆURL„ÅåÂ§±Êïó„Åó„ÅüÂ†¥Âêà„ÄÅ„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºÁîªÂÉè„ÇíË°®Á§∫
                    imageElement.src = 'https://via.placeholder.com/640x480/0056b3/ffffff?text=‰∏ñÁïåÈÅ∫Áî£';
                    imageElement.alt = 'ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü';
                    return;
                }
                
                const img = new Image();
                img.onload = function() {
                    imageElement.src = imageUrls[currentIndex];
                    imageElement.alt = currentHeritage.name;
                };
                img.onerror = function() {
                    currentIndex++;
                    tryLoadImage();
                };
                img.src = imageUrls[currentIndex];
            }
            
            tryLoadImage();
        }

        // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÁîüÊàê
        function generateQuestion() {
            if (currentQuestionCount >= QUIZ_LIMIT) {
                endQuiz();
                return;
            }

            currentQuestionCount++;

            feedbackMessage.textContent = '';
            feedbackMessage.className = '';
            choicesArea.innerHTML = '';
            explanationArea.style.display = 'none';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';

            currentHeritage = getNextHeritage();
            if (!currentHeritage) {
                questionText.textContent = 'ÂïèÈ°å„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
                return;
            }

            questionText.textContent = `Á¨¨ ${currentQuestionCount} Âïè: „Åì„ÅÆ‰∏ñÁïåÈÅ∫Áî£„Åå„ÅÇ„ÇãÂõΩ„ÅØ„Å©„ÅìÔºü`;
            
            // ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÅøÔºàË§áÊï∞„ÅÆURL„ÇíË©¶„ÅôÔºâ
            loadImageWithFallback(currentHeritage.imageUrls, heritageImage);

            const choices = generateCountryChoices(currentHeritage.country);

            choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.classList.add('choice-button');
                button.addEventListener('click', () => checkAnswer(choice, currentHeritage.country, button));
                choicesArea.appendChild(button);
            });
        }

        // Ëß£Á≠î„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer(selectedAnswer, correctAnswer, clickedButton) {
            Array.from(choicesArea.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct-answer');
                }
            });

            if (selectedAnswer === correctAnswer) {
                correctAnswers++;
                feedbackMessage.textContent = 'üéâ Ê≠£Ëß£„Åß„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
                feedbackMessage.classList.add('correct');
                clickedButton.classList.add('correct-answer');
            } else {
                feedbackMessage.textContent = `ÊÆãÂøµ„ÄÅ‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇÊ≠£Ëß£„ÅØ„Äå${correctAnswer}„Äç„Åß„Åó„Åü„ÄÇ`;
                feedbackMessage.classList.add('incorrect');
                clickedButton.classList.add('wrong-answer');
            }

            heritageName.textContent = currentHeritage.name;
            heritageDescription.textContent = currentHeritage.description;
            explanationArea.style.display = 'block';

            nextButton.style.display = 'block';
            nextButton.textContent = (currentQuestionCount < QUIZ_LIMIT) ? 'Ê¨°„ÅÆÂïèÈ°å' : '„ÇØ„Ç§„Ç∫ÁµÇ‰∫Ü';
        }

        // „ÇØ„Ç§„Ç∫„ÇíÁµÇ‰∫Ü
        function endQuiz() {
            questionText.textContent = `„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ\nÊ≠£Ëß£Êï∞: ${correctAnswers}/${QUIZ_LIMIT}`;
            heritageImage.src = '';
            heritageImage.alt = '';
            choicesArea.innerHTML = '';
            feedbackMessage.textContent = '';
            explanationArea.style.display = 'none';
            nextButton.style.display = 'none';
            restartButton.style.display = 'inline-block';
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        nextButton.addEventListener('click', generateQuestion);
        restartButton.addEventListener('click', initializeQuiz);

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„ÇØ„Ç§„Ç∫„ÇíÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', initializeQuiz);

        // Service Worker „ÅÆÁôªÈå≤ÔºàÁ∞°Áï•ÂåñÁâàÔºâ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'world-heritage-quiz-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('Service Worker ÁôªÈå≤ÊàêÂäü:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker ÁôªÈå≤Â§±Êïó:', error);
                    });
            });
        }
    </script>
